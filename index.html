<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Your Territory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="auth">
            <img src="banner.jpg" alt="Banner image" class="banner-image">
            <form id="login-form" style="display: block;">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p><a href="#" id="show-register"> Don't have an account? Register</a></p>
                <a href="about_reg.html">What is Mark Your Territory?</a>
            </form>

            <form id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p><a href="#" id="show-login">Already have an account? Login</a></p>
                <a href="about_reg.html">What is Mark Your Territory?</a>
            </form>
            
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
