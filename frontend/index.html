<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Your Territory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="auth">
            <img src="banner.jpg" alt="Banner image" class="banner-image">
            <form id="login-form" style="display: block;">
                <h2>Login</h2>
                <input type="text" id="usernameOrEmail" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p><a href="#" id="show-register"> Don't have an account? Register</a></p>
                <a href="about_reg.html">What is Mark Your Territory?</a>
            </form>

            <div id="spinner-overlay" class="spinner-overlay" style="display: none;">
                <div class="spinner-container">
                    <div class="spinner"></div>
                    <div class="spinner-text">Logging in...</div>
                </div>
            </div>


            <div id="register-container" style="display: none;">
                <div class="username-tips">
                    <p><b>We recommend making your username punny!</b></p>
                    <p>Examples:</p>
                    <ul>
                        <li>Peeter Parker</li>
                        <li>Whiz Kid</li>
                        <li>Golden Streamer</li>
                        <li>Tinkle Town Mayor</li>
                        <li>Urinator 3000</li>
                    </ul>
                </div>
                <form id="register-form">
                    <h2>Register</h2>
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="password" id="reg-password" placeholder="Password" required>

                    <div>
                        <label for="inviter">Did someone invite you? (Optional):</label>
                        <input type="text" id="inviter" name="inviter" placeholder="Enter friend's username">
                    </div>


                    <button type="submit">Register</button>
                    <p><a href="#" id="show-login">Already have an account? Login</a></p>
                    <a href="about_reg.html">What is Mark Your Territory?</a>
                </form>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
